<wselect
	(modelChange)="setStore($event)"
	placeholder="Select store"
	*ngIf="stores.length"
	[clearable]="true"
	[items]="stores"
	[select]="store"
></wselect>

<wtable
	title="Product Tags"
	[columns]="columns"
	[config]="config"
	[rows]="tags"
>
	<ng-template cell="enabled" let-element>
		<winput
			(wChange)="element.enabled = $event; update(element)"
			[value]="element.enabled"
			type="checkbox"
		></winput>
	</ng-template>
</wtable>
